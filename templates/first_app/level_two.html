<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}">
</head>
<body>
<h1>hi welcome to django level 2</h1>
<h2>here are your access record</h2>
<div class="djangtwo">
    {% if Accessrecord %}
        <table>
        <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
        </thead>
        {% for acc in Accessrecord %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>no record found</p>
    {% endif %}
</div>
</body>
</html>
